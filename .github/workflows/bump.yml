on: [push]

jobs:
  hello_world_job:
    runs-on: ubuntu-latest
    name: A job to say hello
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Hello world action step
        uses: jmm-podium/one-more-time
        id: hello
      - name: Get the output time
        run: echo "The time was ${{ steps.hello.outputs.time }}"